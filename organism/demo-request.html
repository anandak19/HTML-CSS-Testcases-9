<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="demo-request">
        <div class="request-form">
            <h1 class="request-form__h1">Request A Demo</h1>
            
            <div class="request-form__form-container">
                <div class="input-container">
                    <input class="input-container__input" type="text" placeholder="Name">
                    <i class="fa-regular fa-user"></i>
                </div>
            
                <div class="input-container">
                    <input class="input-container__input" type="email" placeholder="Email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
    
                <div class="input-container">
                    <input class="input-container__input" type="text" placeholder="Select Country">
                    <i class="fa-solid fa-earth-americas"></i>
                </div>
    
                <div class="input-container">
                    <input class="input-container__input" type="number" placeholder="Phone number">
                    <i class="fa-solid fa-phone"></i>
                </div>
    
                <div class="input-container">
                    <input class="input-container__input" type="text" placeholder="Company">
                    <i class="fa-solid fa-building"></i>
                </div>
    
                <div class="input-container">
                    <input class="input-container__input" type="text" placeholder="Job role">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
    
                <div class="input-container input-container--input2">
                    <input class="input-container__input" type="text" placeholder="Message">
                    <i class="fa-regular fa-comment"></i>
                </div>
            
                <div class="button-wrapper">
                    <button type="submit" class="submit-button">
                        Submit <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="separator"></div>

        <div class="next-step">
            <h1 class="next-step__heading">What Will Be The Next Step?</h1>
            <p class="next-step__p">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                 Qui dolorum corrupti.<br><br>
                 Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Voluptate sequi quis quidem possimus.
            </p>
        </div>
    </div>
</body>
</html>
